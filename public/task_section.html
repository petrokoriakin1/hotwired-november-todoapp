<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App</title>
  <!-- Insert Tailwind CSS CDN here -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // If needed, you can add Tailwind CSS configuration here
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            darkBg: '#121212',
            darkCard: '#1F1F1F',
            darkAccent: '#2A2A2A',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-darkBg text-white">

  <!-- Container for centering the content -->
  <div class="container mx-auto p-4">

    <!-- Task Section in Todo List -->
    <div class="mb-6">
      <h2 class="text-2xl font-bold mb-4">Todo List Title</h2>
      <div class="bg-darkCard p-4 rounded-lg">
        <!-- Existing tasks or sections -->
        <div class="mb-3">
          <h3 class="text-lg font-semibold mb-2">Section 1</h3>
          <!-- List of tasks -->
          <ul>
            <li>Task 1</li>
            <li>Task 2</li>
          </ul>
        </div>
        <!-- Add new section button -->
        <button class="bg-darkAccent text-white py-2 px-4 rounded">Add Section</button>
      </div>
    </div>

  </div>

</body>
</html>
