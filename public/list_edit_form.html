<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App</title>
  <!-- Insert Tailwind CSS CDN here -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // If needed, you can add Tailwind CSS configuration here
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            darkBg: '#121212',
            darkCard: '#1F1F1F',
            darkAccent: '#2A2A2A',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-darkBg text-white">

  <!-- Container for centering the content -->
  <div class="container mx-auto p-4">

    <!-- Todo List Edit Form -->
    <div class="mb-6">
      <h2 class="text-2xl font-bold mb-4">Edit Todo List</h2>
      <form class="bg-darkCard p-4 rounded-lg">
        <label for="title" class="block mb-2">Title</label>
        <input type="text" id="title" class="w-full mb-4 p-2 bg-darkAccent rounded" placeholder="Enter title" value="Todo List Title">

        <label for="description" class="block mb-2">Description</label>
        <textarea id="description" class="w-full mb-4 p-2 bg-darkAccent rounded" placeholder="Enter description">Description of the todo list...</textarea>

        <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded">Save Changes</button>
      </form>
    </div>

  </div>

</body>
</html>
